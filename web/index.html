<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach Bot Control Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #faf8f4;
            --ink: #1a1512;
            --ink-muted: #6b6460;
            --accent: #d4502c;
            --accent-soft: #e89880;
            --border: #d9d3cc;
            --surface: #ffffff;
            --shadow: rgba(26, 21, 18, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--paper);
            color: var(--ink);
            min-height: 100vh;
            padding: 2rem;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(26, 21, 18, 0.02) 1px,
                    rgba(26, 21, 18, 0.02) 2px
                );
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 1.5rem;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--ink-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .form-section {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow);
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: backwards;
        }

        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.2s; }
        .form-section:nth-child(3) { animation-delay: 0.3s; }
        .form-section:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '▸';
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--ink-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            background: var(--paper);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            color: var(--ink);
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 80, 44, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--ink-muted);
            opacity: 0.5;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .checkbox-wrapper:hover {
            background: rgba(212, 80, 44, 0.05);
            border-color: var(--accent-soft);
        }

        input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .checkbox-label {
            font-size: 0.875rem;
            cursor: pointer;
            flex: 1;
        }

        .checkbox-description {
            font-size: 0.75rem;
            color: var(--ink-muted);
            margin-left: 2rem;
            margin-top: 0.25rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            animation: slideUp 0.6s ease-out 0.5s backwards;
        }

        button {
            flex: 1;
            padding: 1rem 2rem;
            border: 2px solid var(--ink);
            background: var(--ink);
            color: var(--paper);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: transparent;
            color: var(--ink);
        }

        button.secondary:hover {
            background: var(--paper);
            border-color: var(--accent);
            color: var(--accent);
        }

        #output {
            background: var(--ink);
            color: #00ff41;
            padding: 1.5rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid var(--accent);
            margin-top: 2rem;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 8px 24px var(--shadow);
        }

        #output.visible {
            display: block;
        }

        .output-line {
            margin-bottom: 0.25rem;
        }

        .command-preview {
            background: rgba(26, 21, 18, 0.05);
            border-left: 3px solid var(--accent);
            padding: 1rem;
            margin-top: 2rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--ink-muted);
            animation: slideUp 0.6s ease-out 0.6s backwards;
        }

        .command-preview code {
            color: var(--ink);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .form-section {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }
        }

        /* Loading state */
        button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        button.loading::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Outreach Bot</h1>
            <div class="subtitle">Control Panel</div>
        </header>

        <form id="configForm">
            <div class="form-section">
                <div class="section-title">File Configuration</div>

                <div class="form-group">
                    <label for="inputCsv">Input CSV File</label>
                    <input type="text" id="inputCsv" name="inputCsv" placeholder="contacts.csv" required>
                </div>

                <div class="form-group">
                    <label for="outputCsv">Output CSV File (Optional)</label>
                    <input type="text" id="outputCsv" name="outputCsv" placeholder="contacts_with_emails.csv">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Processing Options</div>

                <div class="form-group">
                    <label for="limit">Limit Contacts (Optional)</label>
                    <input type="number" id="limit" name="limit" min="1" placeholder="Process all contacts">
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="resume" name="resume" checked>
                        <label for="resume" class="checkbox-label">Resume from last progress</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Quality & Output</div>

                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="skipEvaluation" name="skipEvaluation">
                        <label for="skipEvaluation" class="checkbox-label">Skip quality evaluation</label>
                    </div>
                    <div class="checkbox-description">
                        Faster processing but no quality filtering
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="verbose" name="verbose">
                        <label for="verbose" class="checkbox-label">Verbose logging</label>
                    </div>
                    <div class="checkbox-description">
                        Show detailed execution logs
                    </div>
                </div>
            </div>

            <div class="command-preview">
                <strong>Command:</strong> <code id="commandPreview">outreach run contacts.csv</code>
            </div>

            <div class="button-group">
                <button type="button" class="secondary" onclick="clearForm()">Clear</button>
                <button type="submit" id="runButton">Run Outreach Bot</button>
            </div>
        </form>

        <div id="output"></div>
    </div>

    <script>
        const form = document.getElementById('configForm');
        const commandPreview = document.getElementById('commandPreview');
        const outputDiv = document.getElementById('output');
        const runButton = document.getElementById('runButton');

        // Update command preview
        function updateCommandPreview() {
            const inputCsv = document.getElementById('inputCsv').value || 'contacts.csv';
            const outputCsv = document.getElementById('outputCsv').value;
            const limit = document.getElementById('limit').value;
            const resume = document.getElementById('resume').checked;
            const skipEvaluation = document.getElementById('skipEvaluation').checked;
            const verbose = document.getElementById('verbose').checked;

            let command = `outreach run ${inputCsv}`;

            if (outputCsv) command += ` --output ${outputCsv}`;
            if (limit) command += ` --limit ${limit}`;
            if (!resume) command += ` --no-resume`;
            if (skipEvaluation) command += ` --skip-evaluation`;
            if (verbose) command += ` --verbose`;

            commandPreview.textContent = command;
        }

        // Listen to all form changes
        form.addEventListener('input', updateCommandPreview);
        form.addEventListener('change', updateCommandPreview);

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const inputCsv = document.getElementById('inputCsv').value;
            const outputCsv = document.getElementById('outputCsv').value;
            const limit = document.getElementById('limit').value;
            const resume = document.getElementById('resume').checked;
            const skipEvaluation = document.getElementById('skipEvaluation').checked;
            const verbose = document.getElementById('verbose').checked;

            // Build command
            let command = `cd /Users/echild/outreach_bot && source .venv/bin/activate && python -m outreach_bot.cli run ${inputCsv}`;

            if (outputCsv) command += ` --output ${outputCsv}`;
            if (limit) command += ` --limit ${limit}`;
            if (!resume) command += ` --no-resume`;
            if (skipEvaluation) command += ` --skip-evaluation`;
            if (verbose) command += ` --verbose`;

            // Show output
            outputDiv.classList.add('visible');
            outputDiv.textContent = `$ ${commandPreview.textContent}\n\nExecuting...\n`;
            runButton.classList.add('loading');
            runButton.textContent = 'Running...';

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();

                if (data.success) {
                    outputDiv.textContent += `\n${data.output}\n\n✓ Completed successfully!`;
                } else {
                    outputDiv.textContent += `\n${data.error}\n\n✗ Error occurred`;
                }
            } catch (error) {
                outputDiv.textContent += `\n\nError: ${error.message}\n\nNote: This is a frontend demo. To actually run commands, you need to set up a backend server.\n\nFor now, copy the command above and run it in your terminal.`;
            } finally {
                runButton.classList.remove('loading');
                runButton.textContent = 'Run Outreach Bot';
            }
        });

        function clearForm() {
            form.reset();
            document.getElementById('resume').checked = true;
            outputDiv.classList.remove('visible');
            updateCommandPreview();
        }

        // Initialize
        updateCommandPreview();
    </script>
</body>
</html>
